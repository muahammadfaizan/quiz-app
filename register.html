<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
    
    <h1 class="text-center mt-5">Register</h1>

    <form id="form" class="d-flex justify-content-center flex-column align-items-center text-white mt-5">
        
        <input type="email" placeholder="Enter your Email" id="email" class="w-25 form-control">
        
        <input type="password" placeholder="Enter your password" id="password" class="w-25 form-control mt-4">

        <button class="btn bg-primary text-white mt-3 type="submit">Register</button>
    </form>


    <div class="text-center mt-3">
        
    <a href="./index.html">Already a user</a>

    </div>

    <script type="module" src="register.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
